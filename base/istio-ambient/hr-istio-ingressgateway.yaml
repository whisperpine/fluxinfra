# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/all.json

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
spec:
  releaseName: istio-ingressgateway
  interval: 1m0s
  dependsOn:
    - name: istiod
      namespace: istio-system
    - name: istio-ztunnel
      namespace: istio-system
  chart:
    spec:
      chart: gateway
      version: "1.28.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    profile: ambient
    service:
      # By default the value is "LoadBalancer".
      # We assign it with "ClusterIP" in order to pass CI.
      # In real-world deployment, remember to patch this value.
      type: ClusterIP
